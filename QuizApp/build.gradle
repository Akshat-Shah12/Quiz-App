// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.2"
        classpath 'com.google.gms:google-services:4.3.5'
        classpath 'com.google.firebase:firebase-database:19.6.0'
        classpath 'com.google.firebase:firebase-messaging:21.0.1'
        classpath 'com.google.firebase:firebase-crashlytics:17.3.0'
        classpath 'com.google.firebase:firebase-auth:20.0.2'
        classpath 'com.google.firebase:firebase-inappmessaging-display:19.1.4'
        classpath 'com.google.firebase:firebase-inappmessaging-display:19.1.4'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}